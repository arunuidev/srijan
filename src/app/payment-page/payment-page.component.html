<div class="container">
    <div class="row">
        <span class="clsBtn" (click)="closeBtns()">X</span>
        <div class="col-4" *ngIf="!ethPayment">
            <h4>Transaction path</h4>
            <ul class="bankDetail">
               <li><button class="btn btn-outline-default bank" type="button"><i class="fa fa-bank"></i> Net Banking</button></li>
               <li><button class="btn btn-outline-default credit" type="button"><i class="fa fa-credit-card"></i> Credit Card</button></li>
               <li><button class="btn btn-outline-default debit" type="button"><i class="fab fa-paypal"></i> Debit Card</button></li>
               <li><button class="btn btn-outline-default upi" type="button"><i class="fab fa-google-wallet"></i> UPI</button></li>
               <li><button class="btn btn-outline-default eth" type="button" data-bs-toggle="offcanvas" (click)="ethWallet()" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><i class='fab fa-ethereum'></i> Eth Wallet</button></li>
            </ul> 
        </div>
        <div class="col-8"  *ngIf="!ethPayment">
            <h4>Current crypto details</h4>
            <table id="cryptoDet">
                <tr>
                    <th>Logo</th>
                    <th>Name</th>
                    <th>Rate</th>
                    <th>Rank</th>
                    <th>Link</th>
                </tr>
                <tr *ngFor="let i of cryptoDetails;">
                    <td  [ngStyle]="{color: i.color}"><img [src]="i.png32" /></td>
                    <td>{{i.name}}</td>
                    <td>$ {{i.rate.toFixed(2)}}</td>
                     <td>{{i.rank}}</td>
                     <td><a [href]="i.links.discord" target="_blank">More..</a></td>
                </tr>
            </table>
        </div>
        <div class="col-12" *ngIf="ethPayment">
             <embed type="text/html" id="ass" src="http://localhost:8080/" />


            <!-- <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasBottomLabel">Alti payment</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body small">
              
                </div>
              </div> -->
        </div>
    </div>
</div>
