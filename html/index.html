<!DOCTYPE html>
<html>
    <head>
        <title>Payment channel</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js" integrity="sha512-bSQ2kf76XufUYS/4XinoHLp5S4lNOyRv0/x5UJACiOMy8ueqTNwRFfUZWmWpwnczjRp9SjiF1jrXbGEim7Y0Xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./block.js"></script>
        <link rel="stylesheet" href="block.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body> 
                <!-- <button id="connect"  class="btn btn-primary" >Connect</button> -->
                <ul id="connect">
                    <li class="head">Choose Your Wallet</li>
                    <li  onclick="connect()"><img src ="metamask-icon.webp"/> Metamask Wallet</li>
                    <li><img src ="TWT.png"  /> Trust Wallet</li>
                    <li><img src ="exodus-wallet-logo.png" /> Exodus Wallet</li>
                    <li><img src ="coinbase.svg" /> Coinbase Wallet</li>
                </ul>
                <div id="paymentPage">
                    <label>Welcome to Alti Payment Page</label>
                    <table>
                        <tr>
                            <td>Address   </td>
                            <td><span  id="addressDetail"></span></td>
                        </tr>
                        <tr>
                            <td>Time of Transaction   </td>
                            <td><script> document.write(new Date()); </script> </td>
                        </tr>
                        <tr>
                            <td>Enter Your Amount </td>
                            <td><input type="text" id="amount" /></td>
                        </tr>
                    </table> 
                    <button id="deposit" class="btn  orangeBtn"  onclick="deposite()">Pay</button>
                </div>
                <div id="successmsg">
                    <!-- <img src="transc.gif" style="    width: 30%;" /> -->
                    <h4>Transaction successfully completed</h4>

                    <table>
                        <tr>
                            <td>From Address</td>
                            <td id="from"></td>
                        </tr>
                        <tr>
                            <td>To Address</td>
                            <td id="to"></td>
                        </tr>
                        <tr>
                            <td>Block Hash</td>
                            <td id="blockHash"></td>
                        </tr>
                        <tr>
                            <td>Transaction Hash</td>
                            <td id="transcHash"></td>
                        </tr>
                    </table>
                </div>
            <!-- <button id="withdraw" class="btn btn-primary"  onclick="withdraw()">Withdraw</button> --> 
    </body>
</html>
